<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"INSIDE" JOKES</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <h1 id="brand">"Inside" Jokes</h1>
    <img id="icon-fart" />
    <!-- Upper Right Display Current Date/Time -->
    <span id="date-time">CURRENT DATE AND TIME</span>

    <!-- RANDOM JOKE (Jumbotron?) -->
    <h2 id="random-title">Random jokes</h2>
    <button id="btn-random-joke"></button>

    <!-- row 1: JOKE OF THE DAY + REGIONAL JOKE-->
    <!-- col 1: Joke of the day -->
    <h4 id="joke-day-title">Joke of the day</h4>
    <button id="btn-joke-of-day"></button>
    <p id="joke-day-display"></p>
    <!-- col 2: Regional joke -->
    <h4 id="current-city">You're in the city of:</h4>
    <button id="btn-regional"></button>
    <p id="joke-region-display"></p>

    <!-- row 2: DAD JOKES + HAPPY HOUR + CHUCK NORRIS-->
    <!-- col 1: Dad jokes -->
    <h4 id="dad-joke-title">Dad jokes</h4>
    <button id="btn-dad"></button>
    <p id="dad-joke-display"></p>
    <!-- col 2: Happy Hour jokes -->
    <h4 id="happy-hour-title">Happy hour jokes</h4>
    <button id="btn-happy-hour"></button>
    <p id="happy-hour-display"></p>
    <!-- col 3: Chuck Norris -->
    <h4 id="chuck-norris-title">Chuck Norris jokes</h4>
    <button id="chuck-joke"></button>
    <p id="chuck-norris-display"></p>

    <!-- FOOTER -->
    <p class="footer">Master Web Developers Mike Marian Jessica Cam</p>
    <p><input type="text" class="email" />Email us a joke!</p>
    <!-- Fart Button -->
    <button id="fart">Enjoy Your Day/Night!</button>
  </body>
</html>
