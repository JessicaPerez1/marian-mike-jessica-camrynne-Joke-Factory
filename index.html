<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"INSIDE" JOKES</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <h1>"Inside" Jokes</h1>
    <img id="icon-fart" />
    <!-- Icon Row Regional Farts -->

    <img id="icon-regional-fart-one" />

    <!-- Upper Right Display Current Date/Time -->
    <span id="date-time"></span>

    <!-- Regional Joke Row (Jumbotron) -->
    <h2 id="current-city">You're in the city of:</h2>

    <!-- Display Joke! -->

    <p class="regional-joke">Regional Joke Here</p>
    <button id="regional">Click for city joke!</button>
    <!-- Main Container Row-->
    <!-- Two Columns -->

    <!-- DayTime Column 1 -->
    <h3>Daytime Jokes</h3>
    <p class="daytime-joke-display">Joke Appears Here</p>
    <img id="gif-day" />
    <!-- Dropdown Menu -->

    <!-- NightTime Colum  2-->
    <!-- Dropdown Menu -->
    <h3>Nighttime Jokes</h3>
    <p class="nighttime-joke-display">Joke Appears Here</p>
    <img id="gif-night" />

    <!-- Footer -->
    <p class="footer">Master Web Developers Mike Marian Jessica Cam</p>
    <!-- Fart Button -->
    <button id="fart">Enjoy Your Day/Night!</button>
    <script src="script.js"></script>

</html>
